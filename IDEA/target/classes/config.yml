# ==========================================================================
#
#                             AUTH & SPAWN
#
# ==========================================================================
# Password hashed in BCrypt - Salt 10

# Enable login
login: true # Neni hotovo

# Enable register
register: true # Neni hotovo

# Spawn at spawn after join
joinspawn: true

# Write a message after join
joinmessage: true

# Be invisible for other peoples
invisible: true

# Spawn after join
spawn:
  world: world
  x: 0
  y: 0
  z: 0
  yaw: 0.0
  pitch: 0.0



